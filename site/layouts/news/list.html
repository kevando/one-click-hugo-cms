{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "/img/zharki_news1.jpg" "title" .Title "subtitle" "Latest actual news from our world.") }}

<div class="mw7 center">
  <ul class="flex-ns flex-wrap mhn1-ns pa3">
      {{ range (.Paginator 4).Pages.ByPublishDate }}
          <div class="w-100-ns ph1-ns flex">
            {{ .Render "li"}}
          </div>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
