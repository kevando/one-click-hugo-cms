{{ define "main" }}

{{ $myName := .Params.name }}

  <div class="mw6 center ph3 pv4">
    <h1 class="f2 lh-title b mb3">Posts tagged {{.Title}}</h1>


    <div class="cms mw6">


      {{ range (sort (where .Site.Pages "Type" "posts") ".Title" "asc") }}
      

      {{ if in $myName .Params.tags }}
          {{ .Render  "li-1" }}
      {{ end }}

      {{ end }}

    </div>

  </div>




{{ end }}
