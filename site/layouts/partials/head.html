<head>

	{{ partial "seo_schema" . }}
	<title>{{ .Title }} | ZNN</title>
	<link rel="stylesheet" href="/css/main.css" />

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#ff4400">
	<meta name="theme-color" content="#fff">

	<!-- Basic SEO stuff -->
	<meta name="description" content="Zharki News Network. Your #1 place to find great PUBG content.">
  <meta name="keywords" content="PUBG, Zharki, Player Unknown's Battlegrounds">
  <meta name="author" content="Kevando">

	<!-- Open Graph -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="{{ if .Params.title }}{{ .Params.title }}{{ else }}ZNN | Zharki News{{ end }}">
	<meta property="og:url" content="{{ .Permalink }}">
	<meta property="og:image" content="{{ if .Params.image }}{{ .Params.image }}{{ else }}{{ .Site.BaseURL }}img/zharki_car.png{{ end }}">

	<!-- Twitter Cards -->
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@zharki_news" />
	<meta name="twitter:title" content="{{ if .Params.title }}{{ .Params.title }}{{ else }}Hottest Zharki News{{ end }}" />
	<meta name="twitter:description" content="{{ if .Params.description }}{{ .Params.description }}{{ else }}Zharki News Network{{ end }}" />
	<meta name="twitter:image" content="{{ if .Params.image }}{{ .Params.image }}{{ else }}{{ .Site.BaseURL }}img/zharki_car.png{{ end }}" />

	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119050152-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());
	  gtag('config', 'UA-119050152-1');
	</script>




</head>
